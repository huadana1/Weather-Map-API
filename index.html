<!--API Google map to create a weather map-->

<!DOCTYPE html>
<html lang = "en-us">

  <head>
    <title>Weather Maps</title>

    <!--Step 1: Start by including the Open Layers stylesheet!-->
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">

    <!--Step 2: Included the Open Layers script! This will give us tools to draw a map on out page.-->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <!--Create the weathermap.js file, link it here-->
    <script src = "mapScript.js" type = "text/javascript"></script>

  </head>

  <body>
    <p>
      <!-- Adding a button to move back to our location -->
      <button onclick = "panHome()"> Pan back to Home</button>

      <!-- Adding text box and button for user to pan to different location -->
      <textarea id = "country-name" rows ="1" cols = "20">Input a country</textarea>
      <button onclick = "panToLocation()">Pan to Location</button>
    </p>

    <!--Step 3: Add a map dvider. This is where we will put the map.-->
    <div id = "map" class = "map"></div>

    <footer>
      <p>This tutorial is based on code from: <a href = "http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>

      <!--Final step: Attribute the API you used-->
      <p>The map uses the <a href = "http://openlayers.org/en/latest/apidoc/">Open Layers API</a></p>
    </footer>
  </body>
</html>
